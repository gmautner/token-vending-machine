apiVersion: apps/v1
kind: Deployment
metadata:
  name: token-vending-machine
  namespace: token-vending-machine
spec:
  replicas: 2
  selector:
    matchLabels:
      app: token-vending-machine
  template:
    metadata:
      labels:
        app: token-vending-machine
    spec:
      serviceAccountName: token-vending-machine
      containers:
        - name: token-vending-machine
          image: token-vending-machine:latest
          ports:
            - containerPort: 8000
          env:
            - name: AWS_ROLE_ARN
              value: "arn:aws:iam::ACCOUNT_ID:role/token-vending-machine-role"
            - name: AWS_REGION
              value: "us-east-1"
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: token-vending-machine-aws
                  key: AWS_ACCESS_KEY_ID
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: token-vending-machine-aws
                  key: AWS_SECRET_ACCESS_KEY
            - name: POLICY_TEMPLATE_PATH
              value: "/etc/token-vending-machine/policy.json"
            - name: LOG_LEVEL
              value: "INFO"
          volumeMounts:
            - name: policy
              mountPath: /etc/token-vending-machine
              readOnly: true
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "500m"
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
      volumes:
        - name: policy
          configMap:
            name: token-vending-machine-policy

